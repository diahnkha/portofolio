<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/project.css" rel="stylesheet" />
<title>Delphi Project</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<body>

<div style="text-align:center">
  <h2>Flask Python Web App</h2>

<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="assets/img/project2/flaskpython.png" alt="Landing Page" style="width:100%" onclick="myFunction(this);">

  <div class="column">

  </div>
  <div class="column">
    <img src="assets/img/project2/flaskpython3.png" alt="Halaman Unggah Data" style="width:100%" onclick="myFunction(this);">
  </div>
</div>
<div class="row">
  <div class="column">
    <img src="assets/img/project2/flaskpython4.png" alt="Halaman Unduh Hasil" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="assets/img/project2/flaskpython5.png" alt="Halaman Tutorial" style="width:100%" onclick="myFunction(this);">
  </div>

    <img src="assets/img/project2/flaskpython6.png" alt="Halaman Tutorial Lanjutan" style="width:100%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="assets/img/project2/flaskpython7.png" alt="Halaman Tutorial Lanjutan" style="width:100%" onclick="myFunction(this);">

<div class="row">

</div>
<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%; margin-left: 15%; padding-top: 10px;">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
